<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header class="header">
    <div class="header__left left-part">
      <img class="wether-icon large" src="icons/cloud.png" alt="wether-icon" data-current-icon />
      <div class="left-part__current-temp">
        <span data-current-temp>31</span>&deg;
      </div>
    </div>
    <div class="header__right right-part">
      <div class="right-part__info-group info-group">
        <div class="info-group__label">High</div>
        <div>
          <span class="info-group__value" data-current-high>32</span>&deg;
        </div>
      </div>

      <div class="right-part__info-group info-group">
        <div class="info-group__label">Fl High</div>
        <div>
          <span class="info-group__value" data-current-fl-high>27</span>&deg;
        </div>
      </div>

      <div class="right-part__info-group info-group">
        <div class="info-group__label">Wind</div>
        <div>
          <span class="info-group__value" data-current-wind>9</span><span class="info-group__sub-info">mph</span>
        </div>
      </div>

      <div class="right-part__info-group info-group">
        <div class="info-group__label">Low</div>
        <div>
          <span class="info-group__value" data-current-low>19</span>&deg;
        </div>
      </div>

      <div class="right-part__info-group info-group">
        <div class="info-group__label">Fl Low</div>
        <div>
          <span class="info-group__value" data-current-fl-low>12</span>&deg;
        </div>
      </div>

      <div class="right-part__info-group info-group">
        <div class="info-group__label">Precip</div>
        <div>
          <span class="info-group__value" data-current-precip>0.1</span><span class="info-group__sub-info">in</span>
        </div>
      </div>

    </div>
  </header>


  <script type="module" src="/main.js"></script>
</body>

</html>
